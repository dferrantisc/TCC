<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Icon da Pagina-->
    <link rel="icon" type="imagen/png" href="imgs/lighthouse.png" />
    <!--Estilo da Página-->
    <link rel="stylesheet" type="text/css" href="css/logstyle.css" />

    <title>WebSISCaVi-Login</title>
</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--Formulário de Login do Site-->

            <div id="login">
                <form method="post" action="">
                    <h1>Fazer Login</h1>
                    <p>
                        <label for="email_login">Usuário ou E-mail</label>
                        <input id="email_login" name="email_login" required="required" type="text" placeholder=" user ou contato@htmlecsspro.com" />
                    </p>

                    <p>
                        <label for="senha_login">Senha</label>
                        <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Lembre-me!</label>
                    </p>

                    <p>
                        <input type="submit" value="Entrar" />
                    </p>

                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!--Formulário de Cadastro de novo Login-->

            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Insira o seu Nome" />
                    </p>

                    <p>
                        <label for="email_cad">E-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Insira o seu E-mail" />
                    </p>

                    <p>
                        <label for="user_cad">Usuário</label>
                        <input id="user_cad" name="user_cad" required="required" type="email" placeholder="Insira o Usuário ou Nome da Empresa" />
                    </p>

                    <p>
                        <label for="senha_cad">Senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="#paralogin"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
