<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Icon da Pagina-->
    <link rel="icon" type="imagen/png" href="imgs/lighthouse.png" />
    <title>WebSISCaVi-Login</title>
</head>

<body>
    <!--Formulário de Login do Site-->
    <div id="Login" class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg')">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-logo">
              <i class="zmdi zmdi-landscape"></i>
            </span>

                    <span class="login100-form-title p-b-34 p-t-27"> Fazer Login </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Usuário ou E-mail" />
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Senha" />
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
                        <label class="label-checkbox100" for="ckb1"> Lembre-me </label>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">Entrar</button>
                    </div>

                    <div class="text-center p-t-90">
                        <a class="txt1" href="#"> Esqueceu a Senha? </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">Criar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
    <!--Formulário de Cadastro de novo Login-->
    <div id="CadastroLogin">
        <form method="POST" action="">
            <h1>Cadastro</h1>
            <p>
                <div class="wrap-input100 validate-input" data-validate="Insira o Nome">
                    <input id="CadNome" class="input100" type="text" name="CadNome" placeholder="Nome" />
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

            </p>
            <p>
                <div class="wrap-input100 validate-input" data-validate="Insira o E-mail">
                    <input id="CadEmail" class="input100" type="text" name="CadEmail" placeholder="E-mail" />
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
            </p>
            <p>
                <div class="wrap-input100 validate-input" data-validate="Insira o Usuário">
                    <input id="CadLogin" class="input100" type="text" name="CadLogin" placeholder="Usuário ou Nome da Empresa" />
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
            </p>
            <p>
                <div class="wrap-input100 validate-input" data-validate="Insira a Senha">
                    <input id="CadSenha" class="input100" type="text" name="CadSenha" placeholder="Senha" />
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
            </p>
            <p>
                <button>Salvar</button>
            </p>
        </form>
    </div>
</body>

</html>
